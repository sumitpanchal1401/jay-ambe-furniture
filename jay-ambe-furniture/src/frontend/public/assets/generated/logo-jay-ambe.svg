<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 64" fill="none" width="300" height="64">
  <!-- House outline icon -->
  <g transform="translate(4, 4)">
    <!-- Roof triangle -->
    <polyline points="30,4 2,26 58,26" stroke="#374151" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <!-- Left wall -->
    <line x1="8" y1="26" x2="8" y2="56" stroke="#374151" stroke-width="1.8" stroke-linecap="round"/>
    <!-- Right wall -->
    <line x1="52" y1="26" x2="52" y2="56" stroke="#374151" stroke-width="1.8" stroke-linecap="round"/>
    <!-- Floor -->
    <line x1="8" y1="56" x2="52" y2="56" stroke="#374151" stroke-width="1.8" stroke-linecap="round"/>
    <!-- Sofa inside (gold accent) -->
    <!-- Sofa back rail -->
    <path d="M16,42 Q16,39 19,39 L41,39 Q44,39 44,42 L44,47" stroke="#C6A15B" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <!-- Left armrest -->
    <path d="M16,42 L16,50 Q16,52 18,52 L19,52" stroke="#C6A15B" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <!-- Right armrest -->
    <path d="M44,42 L44,50 Q44,52 42,52 L41,52" stroke="#C6A15B" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <!-- Seat platform -->
    <line x1="19" y1="47" x2="41" y2="47" stroke="#C6A15B" stroke-width="1.6" stroke-linecap="round"/>
    <line x1="19" y1="52" x2="41" y2="52" stroke="#C6A15B" stroke-width="1.4" stroke-linecap="round"/>
    <!-- Left leg -->
    <line x1="20" y1="52" x2="19" y2="56" stroke="#C6A15B" stroke-width="1.4" stroke-linecap="round"/>
    <!-- Right leg -->
    <line x1="40" y1="52" x2="41" y2="56" stroke="#C6A15B" stroke-width="1.4" stroke-linecap="round"/>
    <!-- Cushion divider -->
    <line x1="30" y1="47" x2="30" y2="52" stroke="#C6A15B" stroke-width="1" stroke-linecap="round" opacity="0.7"/>
  </g>
  <!-- Thin vertical divider -->
  <line x1="76" y1="14" x2="76" y2="52" stroke="#E5E7EB" stroke-width="1" stroke-linecap="round"/>
  <!-- Brand name: Jay Ambe -->
  <text x="88" y="33" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif" font-size="18" font-weight="700" fill="#111827" letter-spacing="0.3">Jay Ambe</text>
  <!-- FURNITURE in spaced capitals -->
  <text x="89" y="50" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif" font-size="9" font-weight="400" fill="#374151" letter-spacing="3.5">FURNITURE</text>
  <!-- Gold accent underline -->
  <line x1="88" y1="54" x2="226" y2="54" stroke="#C6A15B" stroke-width="1" stroke-linecap="round" opacity="0.55"/>
</svg>
